<!DOCTYPE html>

<html lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <title>BlueBank</title>
    <body>

        <div id="header">
                <span>BlueBank</span>
        </div>

        <div ng-app="bluebank" ng-controller="formTransf" class="formTransf">
            <form>
                <span>Agencia de Origem: <input type="text" ng-model="transferencia.remetente.agencia">
                Conta de Origem: <input type="text" ng-model="transferencia.remetente.conta"></span>
                <span>Agencia de Destino: <input type="text" ng-model="transferencia.destinatario.agencia">
                Conta de Destino: <input type="text" ng-model="transferencia.destinatario.conta"></span>
                <span>Valor a transferir: <input type="text" ng-model="transferencia.valor">
            </form><br>
            <input type="submit" ng-click="enviar(transferencia)" value="Transferir" class="transferir"/> <br><br>
            <!--<button ng-click="reset()">Reset</button>-->
            <!--<button ng-click="select()">Select</button>-->
        </div>

    </body>
</html>
