<!DOCTYPE html>

<html lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <title>BlueBank</title>
    <body>

        <div id="header">
                <span>BlueBank</span>
        </div>

        <div ng-app="bluebank" ng-controller="formTransf" class="formTransf">
            <form>
                <span>Agencia de Origem: <input type="text" ng-model="transferencia.remetente.agencia">
                Conta de Origem: <input type="text" ng-model="transferencia.remetente.conta"></span>
                <span>Agencia de Destino: <input type="text" ng-model="transferencia.destinatario.agencia">
                Conta de Destino: <input type="text" ng-model="transferencia.destinatario.conta"></span>
                <span>Valor a transferir: <input type="text" ng-model="transferencia.valor">
            </form><br>
            <input type="submit" ng-click="enviar(transferencia)" value="Transferir" class="transferir"/> <br><br>
            <!--<button ng-click="reset()">Reset</button>-->
            <!--<button ng-click="select()">Select</button>-->
        </div>

        <script>
            var app = angular.module('bluebank', []);
            app.controller('formTransf', function($scope) {
                $scope.transferencia = {
                    remetente : {
                        agencia: "1000",
                        conta: "2"
                    },
                    destinatario : {
                        agencia: "1000",
                        conta: "1"
                    },
                    valor: "5"
                };

                $scope.enviar = function (transferencia) {
                    console.log(transferencia);
                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/transfere",
                        "data": $scope.transferencia,
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                            "postman-token": "5a0f8593-06f2-8f6e-e0f6-fbcb09ed9529"
                        }
                    };
                    $.ajax(settings).done(function (response) {
                        console.log(response);
                    }).fail(function (err) {
                        console.log(err.responseJSON);
                    });
                };

                $scope.reset = function () {
                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/reset",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                            "postman-token": "5a0f8593-06f2-8f6e-e0f6-fbcb09ed9529"
                        }
                    };
                    $.ajax(settings).done(function (response) {
                        console.log(response);
                    });
                };

                $scope.select = function () {
                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/select",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                            "postman-token": "5a0f8593-06f2-8f6e-e0f6-fbcb09ed9529"
                        }
                    };
                    $.ajax(settings).done(function (response) {
                        console.log(response);
                    });
                }
            });
        </script>

    </body>
</html>
